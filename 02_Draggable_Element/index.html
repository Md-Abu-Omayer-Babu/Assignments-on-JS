<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black items-center justify-center h-screen gap-10">
    <h1 class="p-6 bg-gray-800 text-white text-xl font-bold text-center">Draggable Box</h1>

    <div class="flex flex-row gap-10 items-center justify-center p-6 h-screen">
        <div class="flex flex-col gap-4 items-center justify-center">
            <div id="box1" class="flex w-24 h-24 bg-green-500 rounded-lg shadow-lg cursor-pointer items-center justify-center text-white font-bold">Box 1</div>
            <h1 class="text-white text-xl font-bold">Mouse Events</h1>
        </div>

        <div class="flex flex-col gap-4 items-center justify-center">
            <div id="box2" draggable="true" class="flex w-24 h-24 bg-blue-500 rounded-lg shadow-lg cursor-pointer items-center justify-center text-white font-bold">Box 2</div>
            <h1 class="text-white text-xl font-bold">Drag and Drop Events</h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
