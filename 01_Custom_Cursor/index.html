<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cursor</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-300 relative cursor-none" id="body">

        <h1 class="text-white text-center text-2xl font-bold p-6" id="custom-cursor">Custom Cursor</h1>
    </div>
    <div class="justify-center p-6">
        <h1 class="text-center text-2xl font-bold" id="title">This is a title</h1>
        <p class="p-4" id="paragraph">
            This is a paragraph.

            This is a paragraph.

        </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
